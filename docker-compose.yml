version: "3"
services: 
  worker:
    build: .
    image: registry.webix.io/project-managment-go:latest
    ports: 
      - "3000:3000"
    environment:
      CONFIGOR_ENV_PREFIX: "APP"
      APP_DB_PATH: ./db.sqlite
      APP_DB_DEBUG: "true"
      APP_DB_RESET: "true"
      APP_SERVER_PORT: ":3000"
      APP_SERVER_URL: "http://localhost:3000"
      APP_SERVER_CORS: "[\"*\"]"
      APP_DEMODATA: "./demodata"
      APP_BINARYDATA: "./uploads"

    volumes:
      - "./demodata:/app/demodata"
